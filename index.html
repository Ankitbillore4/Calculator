<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankit Calcu..</title>
    <link rel="shortcut icon" href="https://media.istockphoto.com/id/1370669875/vector/calculator-math-device-financial-analytics-bookkeeping-budget-debit-credit-calculations.jpg?s=612x612&w=0&k=20&c=CkGK3WCw3-svXQj0aTu_Bjih8yeUAFfp9xXitbrr24o=" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main sm:h-screen h-[100vh]   min-w-[320px] sm:w-full  bg-[url('https://static.vecteezy.com/system/resources/previews/002/008/069/large_2x/3d-starry-night-sky-background-free-photo.jpg')] ; bg-cover  flex items-center justify-center">
        <div class="box sm:h-[70%] max-h-[500px]  min-w-[320px] sm:w-[26vw]  bg-white/20 backdrop-blur-[2px] rounded-lg flex flex-col items-center justify-center">
            <div class="">
                <input class="text-end h-[7vh] max-w-[300px] sm:w-[20vw] text-3xl outline-none rounded-lg px-4" type="text" placeholder="00">
            </div>
            <div class="rows flex flex-col  gap-5 mt-4 min-w-[300px]">
                <div class="row1 mt-5">
                    <button class="button bg-[#A5A5A5] text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">Ac</button>
                    <button class="button bg-[#A5A5A5] text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">00</button>
                    <button class="button bg-[#A5A5A5] text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">%</button>
                    <button class="button bg-[#FF9F0A] text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">/</button>

                </div>
                <div class="row2">
                    <button class="button bg-black text-white text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">7</button>
                    <button class="button bg-black text-white text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">8</button>
                    <button class="button bg-black text-white text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">9</button>
                    <button class="button bg-[#FF9F0A] text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">*</button>

                </div>
                <div class="row3">
                    <button class="button bg-black text-white text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">4</button>
                    <button class="button bg-black text-white text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">5</button>
                    <button class="button bg-black text-white text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">6</button>
                    <button class="button bg-[#FF9F0A] text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">-</button>

                </div>
                <div class="row4">
                    <button class="button bg-black text-white text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">1</button>
                    <button class="button bg-black text-white text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">2</button>
                    <button class="button bg-black text-white text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">3</button>
                    <button class="button bg-[#FF9F0A] text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">+</button>

                </div>
                <div class="row5">
                   
                    <button class="button bg-black text-white text-2xl p-2 rounded-full h-[60px] w-[60px] mx-1">=</button>

                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
